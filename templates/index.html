<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Meeting Summarizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5 main-container">
    <h2 class="mb-4 text-center">AI Meeting Summarizer</h2>
    <form action="/" method="POST">
        <div class="mb-3">
            <label for="meeting_notes" class="form-label">Paste your meeting notes or transcript:</label>
            <textarea class="form-control" id="meeting_notes" name="meeting_notes" rows="9" required>{{ input_text }}</textarea>
        </div>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <button type="submit" class="btn btn-primary w-100">Generate Summary</button>
    </form>
    <div class="mt-3">
        <small class="text-muted">
            Your text never leaves your browser except for summarization.
        </small>
    </div>
</div>
</body>
</html>
